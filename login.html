<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autenticación</title>
    <link rel="stylesheet" href="css/login.css" />
    <!-- Carga el núcleo de Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Agrega el manejo de autenticación -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Agrega el manejo de bases de datos -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!-- Configura la app usando la información del sitio de Firebase -->
    <script src="init.js"></script>
</head>
<body>
    <div class="login">
        <div class="container">
            <img class="item1" src="imagenes/vol.jpg" />
            <button type="button" id="btn-Facebook">
                Inicia sesión con Facebook
            </button>
            <button type="button" id="btn-google">
                Inicia sesión con Google
            </button>

            <!-- Botón para regresar a la página principal (index.html) -->
            <button onclick="redirectToIndex()">Regresar a la página principal</button>
        </div>
    </div>

    <script src="js/login.js"></script>

    <script>
        // Esta función redirige a la página index.html al hacer clic en el botón
        function redirectToIndex() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
